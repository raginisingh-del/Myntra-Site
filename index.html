<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">

            <div>WOMEN</div>
            <div>KIDS</div>
            <div>HOME & LIVINGS</div>
            <div>BEAUTY</div>

        <div class="search">
            <input type="text" name="" id="" placeholder="search for products, brand and more">
        </div>
        <div class="icons">
            <div>PROFILE</div>
            <div>WISHLITS</div>

    <div class="heroSection">
    <div class="left">
        <div class="leftcontent">
            <div class="leftContentHeading">New Arrival</div>
            <div class="leftContentSubHeading">Check out all the new arrivals</div>
            <div class="leftContentButton">Shop Now</div>


        </div>
    </div>
    <div class="right">
        <img src="./pexels-jmendezrf.jpg" alt="" srcset="">
    </div>
</div>

</html>
